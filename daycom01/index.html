<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodgerel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>My Beautiful Form</h1>
    <div class="form-container">
        <form action="result.html" id="beautiful-form">
            <label for="first-name">Last Name</label>
            <input type="text" name="last-name" placeholder="Овог">
            <input type="text" name="first-name" placeholder="Нэр">
            <input type="email" name="email" placeholder="И-мэйл">
            <input type="number" name="Phone" placeholder="Утас">
            <input type="password" name="password" placeholder="Нууц үг">
            <input type="password" name="password" placeholder="Дахин нууц үг">
            <div class="gender">
                <input type="radio" name="gender">
                <label for="gender">Эрэгтэй</label>
                <input type="radio" name="gender">
                <label for="gender">Эмэгтэй</label>
            </div>
            <input type="time" name="birt-date-time" id="">
            <input type="date" name="birt-date" id="">
            <select name="" id="">
                <option>Монгол</option>
                <option>Гадаад</option>
                <option>Харь Гариг</option>
            </select>
            <textarea name="address" id="" cols="35" rows="19">About</textarea>
            <input type="submit" value="Submit">
            <button type="submit">Submit</button>
        </form>

    </div>
</body>

</html>
